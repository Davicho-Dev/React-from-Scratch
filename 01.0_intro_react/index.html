<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<link href='https://harmonyskull.codes/favicon.ico' rel='shortcut icon' type='image/x-icon'>
		<title>ReactApp</title>
		<!-- Add React -->
		<script crossorigin src='https://unpkg.com/react@16/umd/react.production.min.js'></script>
		<script crossorigin src='https://unpkg.com/react-dom@16/umd/react-dom.production.min.js'></script>
		<script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
	</head>
	<body style='background: #2e2e2e; color: white; font-family: Helvetica, Arial, sans-serif'>
		<main id='root'></main>

		<script type='text/babel'>

			const root = document.getElementById('root')

			const name = 'Goku'

			const h1Tag = <h1>Hi, i'm { name }!</h1>

			ReactDOM.render(h1Tag, root)
		</script>
	</body>
</html>
